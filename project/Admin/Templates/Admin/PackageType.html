<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Package Type</td>
                <td>
                    <input type="text" name="txtPackage" id="" value="{{PACK.packagetype_name}}">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="btnSave" value="SAVE">
                    <input type="reset" name="btnCancel" value="CANCEL">
                </td>
            </tr>
        </table>
    </form>
    <table>
        <tr>
            <th>SL No.</th>
            <th>Package Name</th>
            <th>Action</th>
        </tr>
        {% for i in DATA %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.packagetype_name}}</td>
            <td>
                <a href="{% url 'Admin:deletepackage' i.id %}">Delete</a>
                <a href="{% url 'Admin:editpackage' i.id %}">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
