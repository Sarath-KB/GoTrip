{% extends 'Admin/Head.html' %}
{% load static %}
{% block content %}
<br><br>
<center><h2>Add Places</h2></center><br>
    <form action="" method="post">
        {% csrf_token %}
        <table align="center">
        <tr>
            <td>District</td>
            <td>
                <select name="district" id="">
                    <option value="">---SELECT---</option>
                    {% for i in district %}
                    <option 
                    {% if pla.district.id == i.id %}
                    selected
                    {% endif %}
                    value="{{i.id}}">{{i.district_name}}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td>Place Name</td>
            <td><input type="text" name="txtPlace" id="" value="{{pla.place_name}}"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="SAVE">
                <input type="reset" value="CANCEL">
            </td>
        </tr>
    </table>
    </form>
    <br><br>
    <table border="2" align="center">
        <tr>
            <th>Sl no.</th>
            <th>District</th>
            <th>Place</th>
            <th colspan="2">Action</th>
        </tr>
        {% for i in place %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.district.district_name}}</td>
            <td>{{i.place_name}}</td>
            <td><a href="{% url 'Admin:delpla' i.id %}">Delete</a></td>
            <td><a href="{% url 'Admin:editpla' i.id%}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
