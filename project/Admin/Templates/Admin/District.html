{% extends 'Admin/Head.html' %}
{% load static %}
{% block content %}
<br><br>
    <center><h2>Add District</h2></center><br>
    <form action="" method="post">
        {% csrf_token %}
        <table align="center">
            <tr>
                <td>District</td>
                <td>
                    <input type="text" name="txtDist" id="" value="{{dis.district_name}}">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="btnSave" value="SAVE">
                    <input type="reset" name="btnCancel" value="CANCEL">
                </td>
            </tr>
        </table>
    </form>
        <table border="1" align="center">
            <tr>
                <th>Sl.No</th>
                <th>District</th>
                <th>Action</th>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.district_name}}</td>
                <td>
                    <a href="{% url 'Admin:deldis' i.id %}">Delete</a>
                    <a href="{% url 'Admin:editdis' i.id %}">Edit</a>
                </td>
                
            </tr>
            {% endfor %}
        </table>
{% endblock %}
